<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
</head>

<body>
    <div id="react-app"></div>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script type="text/javascript">
    var contacts = [{
        key: 1,
        name: "James K Nelson",
        email: "james@jamesknelson.com",
        description: "Front-end Unicorn"
    }, {
        key: 2,
        name: "Jim",
        email: "jim@example.com"
    }, {
        key: 3,
        name: "Joe"
    }, ]

    var ContactItem = React.createClass({
        propTypes: {
            name: React.PropTypes.string,
            email: React.PropTypes.string,
            description: React.PropTypes.string
        },
        render: function(){
            return (
                React.createElement('li', {className: 'Contact'},
                    React.createElement('h2', {className: 'Contact-name'}, this.props.name),
                    React.createElement('a', {href: this.props.email}, this.props.email),
                    React.createElement('p', {}, this.props.description))
            );
        }
    });

    var contactList = contacts.filter(function(contact){
        return contact.email;
    }).map(function(contact){
        return React.createElement(ContactItem,{
            name: contact.name, 
            email: contact.email, 
            description: contact.description
        });
    });

    var ContactForm = React.createClass({
        propTypes:{
            contact: React.PropTypes.object.isRequired
        },
        // TODO: Continue exercise 3 here
        render: function(){
            return (
                React.createElement()
            );
        }
    });
    var rootElement = 
        React.createElement('div', {},
            React.createElement('h1', {}, "Contacts"),
            React.createElement('ul', {}, contactList),
            React.createElement(ContactForm, {}));

    ReactDOM.render(rootElement, document.getElementById('react-app'));
    </script>
</body>

</html>
